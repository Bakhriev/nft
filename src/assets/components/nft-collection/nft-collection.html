<section class="nft-collection section-padding">
	<div class="nft-collection__container container">
		<div class="nft-collection__top">
			<div class="section-headlines">
				<h2 class="title">Top creators</h2>
				<p class="section-headlines__subtitle">
					Checkout Top Rated Creators on the NFT Marketplace
				</p>
			</div>

			<a href="#" class="creators__link btn-secondary btn-reset">
				<svg width="20" height="20">
					<use href="./assets/img/svg/sprite.svg#eye"></use>
				</svg>
				<span>See All</span>
			</a>
		</div>
		<div class="nft-collection__cards">
			<article class="nft-card">
				<a
					href="#"
					class="nft-card__link"
					aria-label="Distant Galaxy nft card"></a>
				<img
					src="./assets/img/nft-card-1.jpg"
					srcset="./assets/img/nft-card-1_2x.jpg"
					alt=""
					class="nft-card__img" />
				<div class="nft-card__wrapper">
					<div class="nft-card__body">
						<h1 class="nft-card__title">Distant Galaxy</h1>
						<a href="#" class="nft-card__card-owner card-owner">
							<img
								src="./assets/img/nft-avatar-1.jpg"
								alt="avatar"
								class="card-owner__avatar" />
							<span class="card-owner__name">MoonDancer</span>
						</a>
					</div>
					<div class="nft-card__footer">
						<div class="nft-card__box">
							<span>Price</span>
							<span class="nft-card__price">1.63 ETH</span>
						</div>
						<div class="nft-card__box">
							<span>Highest Bid</span>
							<span class="nft-card__price">0.33 wETH</span>
						</div>
					</div>
				</div>
			</article>

			<article class="nft-card">

					href="#"

						<div class="nft-card__box">
							<span>Highest Bid</span>

					href="#"
